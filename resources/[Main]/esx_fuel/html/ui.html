<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="ui.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200&display=swap" rel="stylesheet">
        <script src="ui.js"></script>
    </head>
    <body>
        <left>
            <img src="https://cdn.discordapp.com/attachments/572595599573123091/776657495078207488/logobc.png">
            <p id="stock"><b>Гориво в наличност</b>:<BR> 150</p>
            <div class="act">
                <button id="retirar">До горе</button>
                <button id="guardar">Зареди</button>
            </div>
        </left>
        <div class="container">
            <small>Бензиностанция</small><br>
            <!-- <span>Vehicle</span> -->
            <div class="box">
                <span id="title">Сума за плащане</span>
                <div class="item" style="border: none;">
                    <button id="minus">-</button>
                    <input id="amount" type="number" placeholder="$">
                    <button id="plus" style="right: 5px;">+</button>
                </div>
            </div>
            <div class="box">
                <span id="title">Гориво в автомобила</span>
                <div class="item">
                    <div class="litro">
                        <span><span>$</span> 0.00</span>
                    </div>
                </div>
            </div>
            <div class="box">
                <span id="title">Цена на литър</span>
                <div class="item">
                    <span id="fuel-price"><span style="font-size: 18px;">$</span> 1.00</span>
                </div>
            </div>
        </div>
        <div class="modal">
            <button class="accept btninfo">Потвърди</button>
            <span>Сигурни ли сте че искате да заредите резервоара за<br><b>$ 85,00</b></span>
            <button class="recuse btninfo">Отказ</button>
        </div>
    </body>
</html>
